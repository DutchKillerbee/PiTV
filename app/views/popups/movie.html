<div class="details" ng-controller="MovieCtrl">
  <div class="media">
    <img class="poster" ng-src="http://image.tmdb.org/t/p/w500/{{ movie.backdrop }}">
    <div class="text">
      <h1>{{ movie.title }}</h1><br>
      <p>
        {{ movie.description }}
      </p>
      <br>
      <div class="buttons">
        <a ng-repeat="torrent in torrents" ng-click="playTorrent({{ $index }})">
          Play in {{ torrent.quality }} 
        </a>
      </div>
    </div>
  </div>
</div>
