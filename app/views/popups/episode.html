<div class="details" ng-controller="EpisodeCtrl">
  <div class="media">
    <div class="text">
      <h1>{{ title }}</h1><br>
      <p>
        {{ overview }}
      </p>
      <br>
      <div class="buttons">
        <a ng-repeat="torrent in torrents" ng-click="playTorrent({{ $index }})">
          Play in {{ torrent.quality }} 
        </a>
      </div>
    </div>
  </div>
</div>
